<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Hosting Dashboard</title>
</head>
<body>
  <div class="navbar">
    <h2>Node Hosting Dashboard</h2>
    <div class="wallet-info">
      <span id="walletDisplay">Wallet: Not Connected</span>
      <span id="balanceDisplay">Balance: 0 ALEPH</span>
      <button id="connectWalletButton">Connect Wallet</button>
    </div>
  </div>

  <div id="dashboard" class="dashboard">
    <div class="dashboard-header">
      <h1>Your Nodes</h1>
      <button class="action-button" onclick="createInstance()">+ Create New Node</button>
    </div>

    <!-- Metrics Section -->
    <div class="metrics-container">
        <div class="chart-container">
            <canvas id="powerDial"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="availableComputeChart"></canvas>
        </div>
    </div>

    <!-- Node Grid -->
    <div class="grid-container" id="nodeGrid"></div>

    <!-- Resource and Billing Information -->
    <div class="grid-container">
      <div class="card">
        <h3>Resource Usage</h3>
        <p>Total CPU: <strong id="totalCpu">0 vCPUs</strong></p>
        <p>Total Memory: <strong id="totalMemory">0 GB</strong></p>
      </div>
      <div class="card">
        <h3>Billing Information</h3>
        <p>Current Month: <strong id="currentMonth">0 ALEPH</strong></p>
        <p>Total Usage: <strong id="totalUsage">0 ALEPH</strong></p>
      </div>
    </div>
  </div>

  <div class="footer" style="align-items: center; text-align: center; margin-bottom: 10px">
    If you have issues, please <a href="#">contact support</a>.
  </div>

  <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
